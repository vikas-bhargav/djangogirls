<html>
<head>
    <title>Django Girls blog</title>
</head>
<body>
<div>
    <h1><a href="/">My First Blog</a></h1>
</div>
{% if posts%}
{% for post in posts %}
<div>
    <p>Published: {{post.published_date}}</p>
    <h2><a href="">{{post.title}}</a></h2>
    <p>{{post.text}}</p>
</div>
{%endfor%}
{% endif %}
</body>
</html>
